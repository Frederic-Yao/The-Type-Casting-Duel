<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Tug of War</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Typing Tug of War</h1>

  <!-- START MENU -->
  <div id="menu">
    <p><strong>Select Difficulty:</strong></p>
    <label>
      <input type="radio" name="difficulty" value="easy" checked>
      Easy
    </label>
    <label>
      <input type="radio" name="difficulty" value="hard">
      Hard
    </label>

    <br><br>

    <p><strong>Select Word Set:</strong></p>
    <label>
      <input type="radio" name="wordset" value="normal" checked>
      Normal Words
    </label>
    <label>
      <input type="radio" name="wordset" value="harry">
      Harry Potter Words
    </label>

    <br><br>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- GAME CONTAINER -->
  <div id="gameContainer" style="display:none;">
    <div id="ropeContainer">
      <div id="rope"></div>
    </div>

    <div id="wordsRow">
      <span id="currentWord"></span>
      <span id="upcomingWords"></span>
    </div>

    <input type="text" id="typingInput" placeholder="Type here" autocomplete="off" autofocus>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
